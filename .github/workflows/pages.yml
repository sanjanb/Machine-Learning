name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          cache-version: 0

      - name: Setup Python for notebooks
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install notebook dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert

      - name: Convert notebooks to markdown
        run: |
          find . -name "*.ipynb" -not -path "./_site/*" -not -path "./.*" | while read notebook; do
            dir=$(dirname "$notebook")
            echo "Converting $notebook to $dir/notebook.md"
            jupyter nbconvert --to markdown "$notebook" --output notebook
          done

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2